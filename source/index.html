<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page__body">
    <!--Шапка-->
    <header class="main-header">
      <a class="main-header__logo-cat" href="#">
        <img class="logo-cat" src="img/logo-mobile.svg" width="34" height="38" alt="Логотип Кот Энерджи.">
      </a>
      <a class="main-header__logo-cat-energy" href="#">
        <img class="logo-cat-energy" src="img/logo-cat-energy.svg" height="18" width="101" alt="Логотип Cat Energy.">
      </a>

      <nav class="main-header__nav main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню.</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list ">
            <li class="main-nav__item main-nav__item--active">
              <a href="#">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Каталог продукции</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Основной блог -->
    <main class="main-container">

      <section class="promo">
        <div class="promo__wrapper">
          <h1 class="promo__title">Функциональное питание для котов</h1>
          <h2 class="promo__subtitle">Занялся собой? Займись котом!</h2>
          <img class="promo__image" src="images/promo-cat-energy.png."
               alt="Фотография функционального питания для кошек Cat Energy." width="280" height="270">
          <button class="promo__button-choose-program" type="button">Подобрать программу</button>
        </div>
      </section>



    </main>

  </body>
</html>
